<!DOCTYPE html>
<html>
<head>
  <title>Delhi Property Game</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body { font-family: Arial; background:#f2f2f2; padding:10px }
    #board { display:grid; grid-template-columns:repeat(4,1fr); gap:8px }
    .tile { background:#fff; padding:6px; border-radius:8px; min-height:90px; position:relative }
    .owned { border:3px solid #2ecc71 }
    .token {
      font-size:12px;
      padding:2px 5px;
      border-radius:10px;
      color:#fff;
      margin:2px;
      display:inline-block;
    }
    #popup { position:fixed; inset:0; background:rgba(0,0,0,.5); display:none }
    #popupBox { background:#fff; padding:15px; width:80%; margin:30% auto; border-radius:8px; text-align:center }
  </style>
</head>

<body>

<h2>Delhi Property Game</h2>

<input id="playerName" placeholder="Name">
<button onclick="join()">Join</button>
<button onclick="roll()">ðŸŽ² Roll</button>

<div id="msg"></div>
<div id="board"></div>

<div id="popup">
  <div id="popupBox">
    <div id="popupText"></div><br>
    <button onclick="buy()">Buy</button>
    <button onclick="skip()">Skip</button>
  </div>
</div>

<script>
const socket = io();
let myId = null;

socket.on("connect", () => myId = socket.id);

function join(){
  const name = playerName.value.trim();
  if (!name) return alert("Enter name");
  socket.emit("join", name);
}
function roll(){ socket.emit("roll"); }
function buy(){ socket.emit("buy"); }
function skip(){ socket.emit("skip"); }

socket.on("update", g => {
  msg.innerText = g.message || "";
  board.innerHTML = "";

  g.board.forEach(t => {
    let tokens = g.players
      .filter(p => p.position === t.id)
      .map(p => `<span class="token" style="background:#3498db">${p.name[0]}</span>`)
      .join("");

    board.innerHTML += `
      <div class="tile ${t.owner ? "owned":""}">
        <b>${t.name}</b><br>
        ${t.price ? "â‚¹"+t.price : ""}
        <div>${tokens}</div>
      </div>`;
  });

  if (g.awaitingBuy === myId) {
    const me = g.players[g.turnIndex];
    const tile = g.board[me.position - 1];
    popupText.innerText = `Buy ${tile.name} for â‚¹${tile.price}?`;
    popup.style.display = "block";
  } else {
    popup.style.display = "none";
  }
});
</script>

</body>
</html>
