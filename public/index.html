<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Delhi Monopoly</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px}
#board{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
.tile{background:#fff;border-radius:10px;padding:6px;min-height:110px;position:relative}
.strip{height:6px;margin:-6px -6px 4px -6px}
.brown{background:#8b4513}.lightblue{background:#87ceeb}.pink{background:#ff69b4}
.orange{background:#ffa500}.red{background:#e74c3c}.yellow{background:#f1c40f}
.green{background:#2ecc71}.blue{background:#3498db}
.token{width:18px;height:18px;border-radius:50%;background:#000;color:#fff;
font-size:12px;display:flex;align-items:center;justify-content:center;
position:absolute;bottom:4px;right:4px;font-weight:bold}
.ownerToken{position:absolute;top:6px;right:6px;background:#555;color:#fff;
width:16px;height:16px;border-radius:50%;font-size:11px;
display:flex;align-items:center;justify-content:center}
.house{font-size:12px;margin-top:4px}
</style>
</head>

<body>

<h2>Delhi Monopoly</h2>

<input id="playerName" placeholder="Name">
<button onclick="join()">Join</button>
<button onclick="roll()">üé≤ Roll</button>

<div id="msg"></div>
<div id="board"></div>
<div id="players"></div>

<div id="buyOverlay" style="display:none">
<button onclick="confirmBuy()">Buy</button>
<button onclick="skipBuy()">Skip</button>
</div>

<script>
const socket=io();

function join(){socket.emit("join",playerName.value)}
function roll(){socket.emit("roll")}
function confirmBuy(){socket.emit("buy")}
function skipBuy(){socket.emit("skipBuy")}

socket.on("state",s=>{
 msg.innerText=s.message||"";
 board.innerHTML=""; players.innerHTML="";

 s.board.forEach((t,i)=>{
  const d=document.createElement("div");d.className="tile";
  if(t.color){const st=document.createElement("div");st.className="strip "+t.color;d.appendChild(st)}
  d.innerHTML+=`<b>${t.name}</b>${t.price?`<br>‚Çπ${t.price}`:""}`;
  if(t.owner){
    const o=s.players.find(p=>p.id===t.owner);
    if(o){const ot=document.createElement("div");ot.className="ownerToken";ot.innerText=o.name[0];d.appendChild(ot)}
    d.innerHTML+=`<div class="house">${"üè†".repeat(t.houses||0)}</div>`;
  }
  if(s.awaitingBuy && s.awaitingBuy.tileIndex===i && s.awaitingBuy.playerId===socket.id){
    buyOverlay.style.display="block";
  }
  s.players.forEach(p=>{
    if(p.position===i){const tok=document.createElement("div");tok.className="token";tok.innerText=p.name[0];d.appendChild(tok)}
  })
  d.onclick=()=>socket.emit("buildHouse",i);
  board.appendChild(d);
 })

 s.players.forEach(p=>{
  players.innerHTML+=`${p.name}: ‚Çπ${p.money} | üé≤ ${p.lastDice}<br>`;
 })
});
</script>

</body>
</html>
