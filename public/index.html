<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Delhi Monopoly</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body{font-family:Arial;padding:10px}
#board{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}
.tile{background:#eee;padding:10px;border-radius:6px}
</style>
</head>

<body>

<h2>Delhi Monopoly</h2>

<input id="name" placeholder="Name">
<button onclick="join()">Join</button>
<button onclick="roll()">Roll</button>

<div id="board"></div>
<div id="players"></div>

<script>
const socket = io();

function join(){
  socket.emit("join", name.value);
}

function roll(){
  socket.emit("roll");
}

socket.on("state", s => {
  board.innerHTML = "";
  players.innerHTML = "";

  s.board.forEach(t => {
    const d = document.createElement("div");
    d.className = "tile";
    d.innerText = t.name;
    board.appendChild(d);
  });

  s.players.forEach(p => {
    players.innerHTML += `${p.name} â‚¹${p.money}<br>`;
  });
});
</script>

</body>
</html>
