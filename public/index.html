<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delhi Monopoly</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body { font-family: Arial; background:#f2f2f2; padding:10px }
    #board { display:grid; grid-template-columns:repeat(4,1fr); gap:8px }
    .tile { background:#fff; padding:6px; border-radius:8px; min-height:90px }

    #controls { text-align:center; margin-bottom:10px }
    button { padding:6px 10px; margin:5px }

    /* INFO POPUP */
    .infoPopup {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.5);
      display:none;
    }
    .infoBox {
      background:#fefefe;
      border:2px solid #333;
      padding:15px;
      width:85%;
      margin:25% auto;
      border-radius:8px;
    }
    .close { float:right; cursor:pointer; font-weight:bold }
  </style>
</head>

<body>

<h2>Delhi Monopoly</h2>

<div id="controls">
  <input id="playerName" placeholder="Name">
  <button onclick="join()">Join</button>
  <button onclick="roll()">ðŸŽ² Roll</button>
</div>

<div id="msg"></div>
<div id="board"></div>

<!-- INFO BUTTONS -->
<div style="text-align:center;margin-top:10px">
  <button onclick="showChanceInfo()">Chance</button>
  <button onclick="showCommunityInfo()">Community</button>
</div>

<!-- INFO POPUP -->
<div id="infoPopup" class="infoPopup">
  <div class="infoBox">
    <span class="close" onclick="closeInfo()">âœ–</span>
    <div id="infoText"></div>
  </div>
</div>

<!-- CARD POPUP -->
<div id="cardPopup" class="infoPopup">
  <div class="infoBox">
    <b id="cardTitle"></b><br><br>
    <div id="cardText"></div><br>
    <button onclick="closeCard()">OK</button>
  </div>
</div>

<script>
const socket = io();

function join(){ socket.emit("join", playerName.value); }
function roll(){ socket.emit("roll"); }
function closeCard(){ socket.emit("closeCard"); }

function showChanceInfo(){
  infoText.innerHTML = `
    <b>Chance Cards</b><br>
    â€¢ Advance to GO<br>
    â€¢ Go to Jail<br>
    â€¢ Receive money<br>
    â€¢ Pay tax<br>
    â€¢ Move across board`;
  infoPopup.style.display="block";
}

function showCommunityInfo(){
  infoText.innerHTML = `
    <b>Community Chest</b><br>
    â€¢ Bank rewards<br>
    â€¢ Fees & fines<br>
    â€¢ Go to Jail<br>
    â€¢ Player payments`;
  infoPopup.style.display="block";
}

function closeInfo(){ infoPopup.style.display="none"; }

socket.on("update", g=>{
  msg.innerText = g.message||"";
  board.innerHTML = "";
  g.board.forEach(t=>{
    board.innerHTML += `<div class="tile">${t.name}</div>`;
  });

  if (g.cardPopup) {
    cardTitle.innerText = g.cardPopup.title;
    cardText.innerText = g.cardPopup.text;
    cardPopup.style.display="block";
  } else {
    cardPopup.style.display="none";
  }
});
</script>

</body>
</html>
