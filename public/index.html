<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Delhi Monopoly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 12px;
    }

    h1 {
      text-align: center;
    }

    #top {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-bottom: 10px;
    }

    input {
      padding: 6px;
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #status {
      text-align: center;
      margin: 8px 0;
      font-weight: bold;
    }

    #players {
      background: #fff;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .tile {
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      min-height: 70px;
      font-size: 13px;
      position: relative;
    }

    .owner {
      position: absolute;
      bottom: 4px;
      right: 6px;
      background: #000;
      color: #fff;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 10px;
    }

    #log {
      margin-top: 10px;
      background: #222;
      color: #0f0;
      padding: 6px;
      font-size: 12px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>Delhi Monopoly</h1>

<div id="top">
  <input id="nameInput" placeholder="Your name">
  <button id="joinBtn">Join</button>
  <button id="rollBtn">ðŸŽ² Roll</button>
</div>

<div id="status">Connecting...</div>

<div id="players">No players yet</div>

<div id="board"></div>

<div id="log"></div>

<script>
  const socket = io();

  const nameInput = document.getElementById("nameInput");
  const joinBtn = document.getElementById("joinBtn");
  const rollBtn = document.getElementById("rollBtn");
  const boardDiv = document.getElementById("board");
  const playersDiv = document.getElementById("players");
  const statusDiv = document.getElementById("status");
  const logDiv = document.getElementById("log");

  let myId = null;

  // ðŸ”´ JOIN FIX â€” STRING ONLY
  joinBtn.onclick = () => {
    const name = nameInput.value.trim();
    if (!name) {
      alert("Enter your name");
      return;
    }
    socket.emit("join", name);
  };

  rollBtn.onclick = () => {
    socket.emit("roll");
  };

  socket.on("connect", () => {
    myId = socket.id;
    statusDiv.innerText = "Connected. Enter name & Join";
  });

  socket.on("state", state => {
    console.log("STATE", state);
    statusDiv.innerText = `Players: ${state.players.length}`;

    // Players list
    if (state.players.length === 0) {
      playersDiv.innerText = "No players yet";
    } else {
      playersDiv.innerHTML = state.players.map((p, i) =>
        `${i === state.turn ? "ðŸ‘‰" : ""} ${p.name} â‚¹${p.money}`
      ).join("<br>");
    }

    // Board
    boardDiv.innerHTML = "";
    state.board.forEach((t, i) => {
      const div = document.createElement("div");
      div.className = "tile";
      div.innerHTML = `<b>${t.name}</b><br>${t.price ? "â‚¹" + t.price : ""}`;

      if (t.owner !== undefined && t.owner !== null) {
        const owner = state.players[t.owner];
        if (owner) {
          const o = document.createElement("div");
          o.className = "owner";
          o.innerText = owner.name[0];
          div.appendChild(o);
        }
      }

      boardDiv.appendChild(div);
    });
  });

  socket.on("message", msg => {
    logDiv.innerText = msg;
  });

  socket.on("connect_error", () => {
    statusDiv.innerText = "Connection error";
  });
</script>

</body>
</html>
